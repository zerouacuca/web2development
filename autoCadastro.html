<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen bg-gray-300 flex items-center justify-center">
    <div class="w-1/2 h-full bg-purple-100 flex items-center justify-center">
      <div
        class="bg-purple-200 p-10 rounded-md shadow-md w-2/3 max-w-md border-dashed border-2 border-purple-400"
      >
        <h2>Criar Conta</h2>
        <form id="cadastroForm">
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            required
            class="w-full p-2 rounded-full border border-gray-300 bg-gray-100"
          />

          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            class="w-full p-2 rounded-full border border-gray-300 bg-gray-100"
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full p-2 rounded-full border border-gray-300 bg-gray-100"
          />

          <fieldset>
            <legend>Endere√ßo</legend>

            <div class="cep-group">
              <label for="cep">CEP</label>
              <input
                type="text"
                id="cep"
                name="cep"
                required
                class="w-full p-2 rounded-full border border-gray-300 bg-gray-100"
              />
              <button
                type="button"
                id="buscarCep"
                class="bg-blue-700 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-800"
              >
                Buscar
              </button>
            </div>

            <div class="address-group">
              <label for="rua">Rua</label>
              <input
                type="text"
                id="rua"
                name="rua"
                required
                class="w-full p-2 rounded-full border border-gray-300 bg-gray-100"
              />
            </div>

            <div class="address-group">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                id="bairro"
                name="bairro"
                required
                class="w-full p-2 rounded-full border border-gray-300 bg-gray-100"
              />
            </div>

            <label for="localidade">Localidade/UF</label>
            <input
              type="text"
              id="localidade"
              name="localidade"
              required
              class="w-full p-2 rounded-full border border-gray-300 bg-gray-100"
            />
          </fieldset>

          <button
            type="submit"
            class="bg-red-700 text-white font-bold py-2 px-4 rounded-full hover:bg-red-800"
          >
            Cadastrar
          </button>
          <button
            type="button"
            onclick="location.href='login.html'"
            class="bg-green-700 text-white font-bold py-2 px-4 rounded-full hover:bg-green-800"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <script src="autoCadastro.js"></script>
  </body>
</html>
