<app-header></app-header>
<div class="container">
    <h3 class="title-table">Minhas Solicitações</h3>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="text-center col-fixa">Data/Hora</th>
                <th class="text-center">Descrição</th>
                <th class="text-center col-fixa">Status</th>
                <th class="text-center col-fixa2">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of filteredRequests; let i = index">
                <td>{{ request.date | date: 'dd MMM. yyyy'}}</td>
                <td>{{ request.description.substring(0, 30) }}</td>
                <td class="text-center" [ngClass]="getStatusClass(request.status)">{{ request.status }}</td>
                <td>
                    <button class="btn btn-sm btn table" [ngClass]="getActionButtonClass(request.status)"
                        (click)="efetuarAcao(request)">
                        {{ getActionButtonText(request.status) }}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
