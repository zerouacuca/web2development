<app-headerfuncionario></app-headerfuncionario>
<div class="container">
  <h3 class="title-table">Lista das Solicitações</h3>
  <!-- Inicio Filtro -->
  <div class="filters d-flex justify-content-center align-items-center gap-1">
    <label for="filter-date" class="form-label">Filtrar por data:</label>
    <select id="filter-date" class="form-select form-select-sm">
      <option value="today">Hoje</option>
      <option value="period">Período</option>
      <option value="all">Todas</option>
    </select>
    <input type="date" id="start-date" class="form-control form-control-sm">
    <input type="date" id="end-date" class="form-control form-control-sm">
    <button type="button" class="btn btn-primary">Filtrar</button>
  </div>
  <!-- Fim do Filtro -->

  <!-- Inicio tabela -->
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th class="text-center col-fixa">Data/Hora</th>
        <th class="text-center">Descrição</th>
        <th class="text-center col-fixa">Status</th>
        <th class="text-center col-fixa2">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of filteredRequests">
        <td>{{ request.date | date: 'dd MMM. yyyy'}}</td>
        <td>{{ request.description }}</td>
        <td [ngClass]="getStatusClass(request.status)">{{ request.status }}</td>
        <td>
          <button class="btn btn-sm btn table" [ngClass]="getActionButtonClass(request.status)"
            (click)="efetuarAcao(request)">
            {{ getActionButtonText(request.status) }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Fim Tabela -->
