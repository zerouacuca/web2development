<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen bg-gray-300 flex items-center justify-center">
    <!-- Container principal -->
    <div class="flex w-full h-full">
      <!-- Lado esquerdo roxo -->
      <div class="bg-purple-900 w-1/2 h-full"></div>

      <!-- Ãrea de login -->
      <div class="w-1/2 h-full bg-purple-100 flex items-center justify-center">
        <div
          class="bg-purple-200 p-10 rounded-md shadow-md w-2/3 max-w-md border-dashed border-2 border-purple-400"
        >
          <h2 class="text-3xl font-bold text-purple-600 text-center mb-6">
            Recuperar Senha
          </h2>

          <form id="loginForm" class="flex flex-col gap-4">
            <div>
              <label for="email" class="block text-gray-700">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full p-2 rounded-full border border-gray-300 bg-gray-100"
              />
            </div>

            <button
              type="submit"
              class="bg-green-700 text-white font-bold py-2 px-4 rounded-full hover:bg-green-800"
            >
              Recuperar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
